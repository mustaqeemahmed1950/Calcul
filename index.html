<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <table id="table">
            <tr>
                <td colspan="4"><input type="text" id="input" ></td>
            </tr>
            <tr>
                <td colspan="3"><button class="button" style="width: 310px;" onClick="allCear()">AC</button></td>

                <td><button class="button"  onClick="number('/')">/</button></td>
            </tr>
            <tr>
                <td><button id="onee" onClick="number('1')" class="button">1</button></td>
                <td><button class="button" onClick="number('2')">2</button></td>
                <td><button class="button" onClick="number('3')">3</button></td>
                <td><button class="button" onClick="number('*')">*</button></td>
            </tr>
            <tr>
                <td><button class="button" onClick="number('4')">4</button></td>
                <!-- <td><button>4</button></t/td> -->
                <td><button class="button" onClick="number('5')">5</button></td>
                <td><button class="button" onClick="number('6')">6</button></td>
                <td><button class="button" onClick="number('-')">-</button></td>
            </tr>
            <tr>

                <td><button class="button" onClick="number('7')">7</button></td>
                <td><button class="button" onClick="number('8')">8</button></td>
                <td><button class="button" onClick="number('9')">9</button></td>
                <td><button class="button" onClick="number('+')">+</button></td>
            </tr>

            <tr>
                <td colspan="2"><button class="button" style="width: 205px;" onClick="number('0')">0</button></td>
                <!-- <td><button>AC</button></td> -->
                <td><button class="button" onClick="number('.')">.</button></td>
                <td><button class="button" onclick="equal()"> =</button></td>
            </tr>
        </table>
    </center>
</body>
<script src="app.js"></script>

</html>
